<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDelete($event)"

  </div>

  <div class="col">
    <!-- add-character -->
    <dbz-add-character
      (orNewCharacter)="dbzService.orNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
